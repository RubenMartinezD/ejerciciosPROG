<!DOCTYPE html>
<html>

<head>
    <title>Reloj multitarea</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }
        
        #change {
            margin-top: 10%;
            grid-column: 1;
            grid-row: 1;
        }
        
        #functions {
            grid-column: 2;
            grid-row: 1;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div id="change">
            <button id="activate_clock">Reloj</button>
            <br>
            <br>
            <button id="activate_stopwatch">Cronómetro</button>
            <br>
            <br>
            <button id="activate_timer">timer</button>
            <br>
            <br>
        </div>
        <div id="functions">
            <div id="clock" hidden>
                <p>Reloj</p>
                <p id="text_clock">00:00:00</p>
            </div>
            <div id="stopwatch" hidden>
                <p>Cronómetro</p>
                <p id="text_stopwatch">00:00:00</p>
                <button id="start_stopwatch">Start</button>
                <button id="stop_stopwatch">Stop</button>
                <button id="flag_stopwatch">Flag</button>
                <ul id="user_defined_times">
                    <li id="stopwatch_tags">Tiempos parciales</li>
                    <li id="hidden_stopwatch_tag" hidden></li>
                </ul>
            </div>
            <div id="timer" hidden>
                <p>Temporizador</p>
                <p id="text_timer">00:00:00</p>
                <select id="timer_hours"></select> <select id="timer_minutes"></select> <select id="timer_seconds"></select>
                <br>
                <ul id="end_message">
                    <li id="hidden_end_tag" hidden></li>
                </ul>
                <br>
                <button id="start_timer">Start</button>
                <button id="stop_timer">Stop</button>
                <button id="restart_timer">Restart</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="scripts/preload.js"></script>
    <script src="scripts/reloj.js"></script>
    <script src="scripts/cronometro.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/timer_events.js"></script>
    <script src="scripts/main.js"></script>
</footer>

</html>
